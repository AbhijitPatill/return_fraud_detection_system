<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Fraud Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è E-Commerce Fraud Detection</h1>
            <p>AI-Powered Transaction Analysis System</p>
        </header>

        <div class="form-container">
            <form id="fraudForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="amount">Transaction Amount ($)</label>
                        <input type="number" id="amount" name="amount" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="hour">Transaction Hour (0-23)</label>
                        <input type="number" id="hour" name="hour" required min="0" max="23">
                    </div>

                    <div class="form-group">
                        <label for="accountAge">Account Age (Days)</label>
                        <input type="number" id="accountAge" name="accountAge" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="customerAge">Customer Age</label>
                        <input type="number" id="customerAge" name="customerAge" required min="18" max="120">
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Select...</option>
                            <option value="Credit Card">Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="device">Device Used</label>
                        <select id="device" name="device" required>
                            <option value="">Select...</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Desktop">Desktop</option>
                            <option value="Tablet">Tablet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Product Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select...</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Home">Home</option>
                            <option value="Books">Books</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="shippingAddress">Shipping Address</label>
                        <input type="text" id="shippingAddress" name="shippingAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="billingAddress">Billing Address</label>
                        <input type="text" id="billingAddress" name="billingAddress" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Analyze Transaction</button>
            </form>
        </div>

        <div id="result" class="result-container hidden">
            <h2>Analysis Result</h2>
            <div id="resultContent"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing transaction...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
